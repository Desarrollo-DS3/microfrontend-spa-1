<single-spa-router>
  <!--

    This is the single-spa Layout Definition for your microfrontends.
    See https://single-spa.js.org/docs/layout-definition/ for more information.

  -->

  <nav>
    <application name="@example/mf-header" error="headerError"></application>
  </nav>

  <route path="/news">
    <application name="@example/mf-news" error="newsError"></application>
  </route>

  <main>
    <route default>
      <h1>Home</h1>
    </route>
  </main>

  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
    }
  </style>
</single-spa-router>
